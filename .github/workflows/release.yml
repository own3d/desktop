name: Release app
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}

    env:
      NPMRC: "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}"

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Github checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up .npmrc from NPMRC environment variable
        run: echo "$NPMRC" > ~/.npmrc
      - name: Install dependencies
        run: yarn install
      - name: Publish app
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn run publish